<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarestia - Rclone Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            position: relative;
            z-index: 10;
        }

        /* --- SVG ANIMATION KEYFRAMES --- */

        @keyframes materialPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            70% {
                transform: scale(1.03);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes chromeSnap {
            0% {
                transform: scale(0.3) rotate(-135deg);
                opacity: 0;
            }

            70% {
                transform: scale(1.05) rotate(5deg);
                opacity: 1;
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes fadeUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
                letter-spacing: 0px;
                filter: blur(4px);
            }

            100% {
                transform: translateY(0);
                opacity: 1;
                letter-spacing: 3px;
                filter: blur(0);
            }
        }

        @keyframes fadeUpSub {
            0% {
                transform: translateY(10px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 0.7;
            }
        }

        /* --- APPLYING ANIMATIONS --- */

        .svg-logo {
            width: 100%;
            height: 100%;
        }

        .svg-logo path {
            transform-origin: 256px 256px;
        }

        .bg-shadow {
            opacity: 0;
            animation: materialPop 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .bg-base {
            opacity: 0;
            animation: materialPop 0.6s cubic-bezier(0.22, 1, 0.36, 1) 0.05s forwards;
        }

        .shape-dark-blue {
            opacity: 0;
            animation: chromeSnap 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.15s forwards;
        }

        .shape-light-blue {
            opacity: 0;
            animation: chromeSnap 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.22s forwards;
        }

        .shape-lighter-blue {
            opacity: 0;
            animation: chromeSnap 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.29s forwards;
        }

        .app-title {
            margin-top: 24px;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) 0.4s forwards;
            background: linear-gradient(to right, #70CAF2, #B4E3F9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .app-subtitle {
            margin-top: 8px;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            color: #94a3b8;
            opacity: 0;
            animation: fadeUpSub 0.5s ease-out 0.6s forwards;
            text-transform: uppercase;
        }
    </style>
</head>
