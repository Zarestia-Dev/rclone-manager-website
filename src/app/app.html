<div class="app-container" [class.page-loaded]="loaded()">
  <app-navbar></app-navbar>
  <main class="main-content">
    @switch (tabService.currentTab()) {
    @case ('general') {
    <app-home></app-home>
    }
    @case ('docs') {
    <app-docs></app-docs>
    }
    @case ('downloads') {
    <app-downloads></app-downloads>
    }
    @case ('roadmap') {
    <app-roadmap-page></app-roadmap-page>
    }
    @case ('community') {
    <app-community-page></app-community-page>
    }
    }

    @if (loaded()) {
    <app-footer></app-footer>
    }
  </main>
</div>
